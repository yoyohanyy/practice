<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <p>정보를 입력하세요</p>
    <form action="" method="">
        <label for="name">이름:</label><br>
        <input type="text" name="name"><br><br>

        <label for="date of birth">생년월일</label><br>
        <input type="date" name="date"><br><br>

        <label for="gender">성별</label><br>
        <input type="radio" name="gender" value="M"> 남
        <input type="radio" name="gender" value="W"> 여
        <br><br>

        <label>이메일:</label><br>
        <input type="text"><br><br>

        <label>비밀번호:</label><br>
        <input type="password"><br><br>

        <label>좋아하는 계절:</label><br>
        <input type="checkbox" name="option1" value="1">봄
        <input type="checkbox" name="option2" value="2">여름
        <input type="checkbox" name="option3" value="3">가을
        <input type="checkbox" name="option4" value="4">겨울<br><br>

        <label>좋아하는 차</label><br>
        <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value= "fiat">Fiat</option>
        <option value="audi">Audi</option>
        </select><br><br>

        <label>간단한 자기 소개와 각오를 적어 주세요.</label><br>
        <textarea rows="10" cols="30"></textarea><br><br>

        <input type="submit" value="저장">
        <input type="reset" value="쥐소"><br>
    </form>
</body>
</html>
